
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Albert Sans', sans-serif;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .btn-reset {
            background-color: #9c9259;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 25px;
            text-decoration: none;
            display: inline-block;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="email-container text-center">
        <img src="website/img/favicons/favicon-32x32.png" width="100" alt="HubEducator Logo">
        <h2 class="my-4">Reset Your Password</h2>
        <p class="fs-6">Hi {{ user.get_username }},</p>
        <p class="fs-6">Click the button below to reset your password:</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn-reset mt-3">Reset Password</a>
        <p class="mt-4 fs-7 text-muted">If you didn't request a password reset, you can ignore this email.</p>
    </div>
</body>
</html>
