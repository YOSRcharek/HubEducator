{% extends 'baseF.html' %}
{% load static %}

{% block title %}Sign Up Page{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <!-- Image Section -->
      <div class="col-md-6 col-lg-5 mb-5 text-center">
        <img src="{% static 'website/img/gallery/cta.png' %}" width="300" alt="cta" />
      </div>

      <!-- Form Section -->
      <div class="col-md-6 col-lg-5">

        <!-- Sign Up Form -->
        <h5 class="text-primary font-sans-serif fw-bold mt-4" id="signupSection">New Here?</h5>
        <h1 class="mb-4">Create an account</h1>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="signupUsername" placeholder="Username">
          </div>
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="signupEmail" placeholder="Email">
          </div>
          <select name="role" class="form-select mb-3">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
          <div class="form-floating mb-3">
            <input type="password" name="password1" class="form-control" id="signupPassword1" placeholder="Password">
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password2" class="form-control" id="signupPassword2" placeholder="Confirm Password">
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

{%endblock%}
