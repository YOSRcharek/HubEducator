  {% extends 'baseB.html' %}
{% load static %}

{% block title %}Add User{% endblock %}

{% block content %}
  <div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add User</h4>
      
      <form class="form-inline" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Name -->
        <label class="sr-only" for="inlineFormInputName">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" name="name" placeholder="Jane Doe">

        <!-- Username -->
        <label class="sr-only" for="inlineFormInputUsername">Username</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputUsername" name="username" placeholder="Username">
        </div>

        <!-- Role -->
        <label class="sr-only" for="inlineFormSelectRole">Role</label>
        
         <div class="input-group mb-2 mr-sm-2">
           <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Choose role</button>
             <div class="dropdown-menu">
               <a class="dropdown-item">Student</a>
                    <a class="dropdown-item">Teacher</a>
                        <a class="dropdown-item">Admin</a>
                           </div>                          
             </div>
        <!-- Picture -->
        <label class="sr-only" for="inlineFormFile">Picture</label>
   <!-- Picture Upload -->
            <div class="input-group mb-2 mr-sm-2">
            <input type="file" id="pictureInput" name="picture" style="display: none;" />
            <button type="button" class="btn btn-outline-primary btn-icon-text" onclick="document.getElementById('pictureInput').click();">
                <i class="mdi mdi-upload btn-icon-prepend"></i>
                Upload
            </button>
            <span id="fileName" class="ms-2"></span>
            </div>
<div class="mt-3 d-flex justify-content-between">
    <button type="button" class="btn btn-outline-primary btn-fw">Return</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>


      </form>
    </div>
  </div>
</div>

{% endblock %}
